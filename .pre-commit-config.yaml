repos:
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [ '--ignore=F401,E402,E501' ]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        entry: bash -c 'TEST_MODE=1 uv run pytest -q'
        pass_filenames: false
        stages: [ pre-commit, pre-push ]
